devices:
  - type: button_expander
    alias: button_expander
    tags: [ "button_expander" ]
    config:
      i2c_bus: "/dev/i2c-1"
      i2c_slave_address: 0x3e
      polling_interval_millis: 5
    inputs:
      - port: 0
        alias: button-bedroom-left
        tags: [ "button", "bedroom" ]
      - port: 1
        alias: button-bedroom-right
        tags: [ "button", "bedroom" ]
      - port: 2
        alias: button-kitchen-left
        tags: [ "button", "kitchen" ]
      - port: 3
        alias: button-kitchen-right
        tags: [ "button", "kitchen" ]
      - port: 4
        alias: button-glassdoor-right
        tags: [ "button", "glassdoor" ]
      - port: 5
        alias: button-glassdoor-left
        tags: [ "button", "glassdoor" ]
      - port: 6
        alias: button-front-door-left
        tags: [ "button", "front-door" ]
      - port: 7
        alias: button-front-door-right
        tags: [ "button", "front-door" ]
