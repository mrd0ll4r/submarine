devices:
  - type: dht22_expander
    alias: dht-expander-1
    tags: [ "dht22_expander", "dht22" ]
    config:
      i2c_bus: "/dev/i2c-1"
      i2c_slave_address: 0x3d
      readout_interval_seconds: 5
      power_cycle_every_n_readouts: 600
      power_cycle_power_off_seconds: 5
