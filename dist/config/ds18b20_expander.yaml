devices:
  - type: ds18b20_expander
    alias: ds18b20-expander-1
    tags: [ "ds18b20_expander", "ds18b20" ]
    config:
      i2c_bus: "/dev/i2c-3"
      i2c_slave_address: 0x3f
      readout_interval_seconds: 10
      sensor_ids:
        - port: 0
          sensor_id: 0x28cd7a75d0013cf2
        - port: 1
          sensor_id: 0x28aae1531a1302ef
        - port: 2
          sensor_id: 0x28997275d0013c3e
        - port: 3
          sensor_id: 0x285c4175d0013c80
        - port: 4
          sensor_id: 0x282f5e75d0013c52
        - port: 5
          sensor_id: 0x28aab575d0013cf9
        - port: 6
          sensor_id: 0x28aa0dd4191302af
        - port: 7
          sensor_id: 0x28cb5b75d0013c75
        - port: 8
          sensor_id: 0x284a2775d0013ce4
        - port: 9
          sensor_id: 0x28aa553a1a1302bc
    inputs:
      # Irgendwo in der Erde Richtung Lufteinlass
      - port: 0
        alias: ds18b20-erde
        tags: [ "ds18b20" ,"temp" , "erde" , "outside" ]

      # Auslass im Hauptraum neben dem Klo
      - port: 1
        alias: ds18b20-auslass-hauptraum-klo
        tags: [ "ds18b20" ,"temp" , "hauptraum" , "inside" , "auslass" ]
      - port: 2
        alias: ds18b20-hauptraum-eingang-decke
        tags: [ "ds18b20" ,"temp" , "hauptraum" , "inside" , "decke" ]
      - port: 3
        alias: ds18b20-kitchen-decke
        tags: [ "ds18b20" ,"temp" , "inside", "kitchen", "decke"]
      - port: 4
        alias: ds18b20-outside-wand-unten-kitchen
        tags: [ "ds18b20" ,"temp" , "outside", "unten" ]
      - port: 5
        alias: ds18b20-kern
        tags: [ "ds18b20" ,"temp", "inside", "hauptraum", "wand" ]
      - port: 6
        alias: ds18b20-dach
        tags: [ "ds18b20" ,"temp" , "dach" ]

        # Warmluft direkt hinter der Heizung
      - port: 7
        alias: ds18b20-warmluft
        tags: [ "ds18b20" ,"temp" , "inside", "warmluft" ]
      - port: 8
        alias: ds18b20-erde-2
        tags: [ "ds18b20" ,"temp" , "erde", "outside" ]
      - port: 9
        alias: ds18b20-klo
        tags: [ "ds18b20" ,"temp", "inside", "klo" ]
