devices:
  - type: dht22
    alias: dht-1
    tags: [ "dht22","basement" ]
    config:
      bcm_pin: 19
      adjust_priority: true
      use_experimental_implementation: true
      readout_interval_seconds: 3
    inputs:
      - port: 0
        alias: dht-1-temp
        tags: [ "temp" ]
      - port: 1
        alias: dht-1-humidity
        tags: [ "humidity" ]
  - type: dht22
    alias: dht-2
    tags: [ "dht22","basement" ]
    config:
      bcm_pin: 16
      adjust_priority: true
      use_experimental_implementation: true
      readout_interval_seconds: 3
    inputs:
      - port: 0
        alias: dht-2-temp
        tags: [ "temp" ]
      - port: 1
        alias: dht-2-humidity
        tags: [ "humidity" ]
